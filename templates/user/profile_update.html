{% extends 'partials/base.html' %}
{% block title %}Update Profile{% endblock %}
{% load crispy_forms_tags %}

<!-- profile-page -->
{% block content %}
<div class="container">
       <div class="row my-4">
         <div class="col-md-4"></div>
       <div class="col-md-8">
   <div class="card ">
       <div class="card-header bg-info text-white">
             Profile Page
       </div>
       <div class="card-body">
           <div class="row">
               <div class="col-md-8">
                   <span class="h4">Staff Profile Information</span>
                   <hr>
                           <form method="POST" enctype='multipart/form-data'>
                               {% csrf_token %}
                               {{ user_form|crispy }}
                               {{ profile_form|crispy }}
                            <input class="btn btn-success btn-block" type='submit' value='update'>
                           </form>
                 </div>
           </div>

       </div>
   </div>
   
   </div>
  
</div>
</div>
{% endblock %}
<!-- end profile-page  -->
