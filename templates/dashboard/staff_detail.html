{% extends 'partials/base.html' %}
{% block title %}Staff Detail{% endblock %}

<!-- profile-page -->
{% block content %}
<div class="container">
       <div class="row my-4">
         <div class="col-md-4"></div>
       <div class="col-md-8">
   <div class="card ">
       <div class="card-header bg-info text-white">
             Profile Page
       </div>
       <div class="card-body">
           <div class="row">
               <div class="col-md-8">
                   <span class="h4">Staff Profile Information</span>
                   <hr>
                   <table class="table bg-white table-borderless">
                     

                     <tbody>
                       <tr>
                         <th scope="row">Name</th>
                         <td>{{users.username}}</td>
                       </tr>
                       <tr>
                         <th scope="row">E-Mail</th>
                         <td>{{users.email}}</td>
                       </tr>
                       <tr>
                         <th scope="row">Phone</th>
                         <td>{{users.profile.phone}}</td>
                       </tr>
                       <tr>
                         <th scope="row">Address</th>
                         <td>{{users.profile.address}}</td>
                       </tr>
                       
                     </tbody>
                   </table>
                                    
                 </div>
                 <div class="col-md-4">
                     <img class="img-thumbnail rounded-pill float-end" src="{{ users.profile.image.url }}" alt="">
               </div>
             
           </div>

       </div>
   </div>
   
   </div>
   
</div>
</div>
{% endblock %}
<!-- end profile-page  -->
